<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:lc="http://xmlns.jcp.org/jsf/composite/LoginControl">
    <h:head>
        <title>Leo University</title>
        <link href="./resources/BaseTmCSS.css" rel="stylesheet" type="text/css"/>
        <style>
            table,tr{
                border: 1px solid white;
            }
        </style>
    </h:head>
    <h:body>
        
        <table border="0" bgcolor="#808080" align="center" width="100%" style="position: relative; height: 100px">
            <tr>
                <td bgcolor="#000080" align="center">
                    <p style="font-size: 38pt; color: #ffffff; font-family: Arial Rounded MT Bold">
                        LEO UNIVERSITY
                    </p>
                </td>
                <td bgcolor="666699" align="left" >
                    <img alt="" src="Images/color1.png" width ="180" height="160" align="right"/>
                </td>
            </tr>
        </table>
        <table bgcolor ="white" border="1" align="top" width="100%" style="height: 100%">
            <tr>
                <td bgcolor="#000080" width="20%" valign="top" align="center">
                    <br/><br/>
                    <h:form>
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="index"
                                       value="Home"></h:commandLink><br/><br/>
                        
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="AboutUs"
                                       value="About Us"></h:commandLink><br/><br/>
                        
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="Registration"
                                       value="Registration"></h:commandLink><br/><br/>
                        
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="Admissions"
                                       value="Admissions"></h:commandLink><br/><br/>
                        
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="Contacts"
                                       value="Contact Us"></h:commandLink><br/><br/>
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="CourseDetails"
                                       value="Course Details"></h:commandLink><br/><br/>
                        
                    </h:form>
                    <lc:LoginControl userName="#{bean.ID}" password="#{bean.PASS}" submitValue="Submit" resetValue="Reset"/>
                </td>
                <td width="85%" valign="top" bgcolor="white" >
                    <ui:insert name="body"/>
                </td>
            </tr>
        </table>
    </h:body>
</html>
